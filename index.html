<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML5 Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="module" src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container"></div>
        <div class="row">

        <div class="col-12 col-lg-6">
            
            <div class="content-box
             mt-3 mt-lg-0
             bg-primary 
             d-flex 
             flex-column
             align-items-center 
             justify-content-center">
                <div class="bg-white rounded-circle white-circle m-1"></div>
                <div class="bg-white rounded-circle white-circle m-1"></div>
            </div>
        </div>
            <div class="col-12 col-lg-6">
                <div class="content-box
                    mt-3 mt-lg-0
                    bg-secondary 
                    d-flex 
                    justify-content-end">
                    <div class="bg-white rounded-circle white-circle m-1">
                    </div>
                    <div class="bg-white rounded-circle white-circle m-1">
                    </div>
                </div>            
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="content-box
                    mt-3 mt-lg-0
                    bg-warning 
                    d-flex 
                    align-items-end">
                    <div class="bg-white rounded-circle white-circle m-1">
                    </div>
                    <div class="bg-white rounded-circle white-circle m-1">
                    </div>
                </div> 
            </div>
            <div class="col-12 col-lg-6">
                <div class="content-box
                    mt-3 mt-lg-0
                    bg-info 
                    d-flex 
                    flex-column
                    align-items-end
                    justify-content-end">
                    <div class="bg-white rounded-circle white-circle m-1">
                    </div>
                    <div class="bg-white rounded-circle white-circle m-1">
                    </div>
                    <div class="bg-white rounded-circle white-circle m-1">
                    </div>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
